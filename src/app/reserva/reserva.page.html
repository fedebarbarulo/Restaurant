<ion-content>
  <form>
  <div class="vertical-center">
    <div class="center">
<ion-img src="assets/img/TheRouseLogo.png"></ion-img>

<h1>¡Haz tu reserva completando <br> el siguiente formulario!</h1>

<ion-item lines="full">
  <ion-label position="floating" >Nombre y Apellido</ion-label>
  <ion-input type="text" required></ion-input>
</ion-item>

<ion-item lines="full">
  <ion-label position="floating">Documento de Identidad (DNI)</ion-label>
  <ion-input type="text" requireds></ion-input>
</ion-item>
<br>

<ion-item>
  <ion-label>Fecha y Horario</ion-label>
  <ion-datetime displayFormat="D MMM H:mm" min=2021-10 max=2021-11 hourValues="18,19,20,21,22,23" minuteValues="00,15,30,45"></ion-datetime>
</ion-item>
<br>
<ion-list>

  <ion-item>
    <ion-label>Sede</ion-label>
    <ion-select vaokText="Aceptar" cancelText="Cancelar">
      <ion-select-option>{{datitosedepilar}}</ion-select-option>
      <ion-select-option>San Isidro</ion-select-option>
    </ion-select>
  </ion-item>

</ion-list>
<br>
<ion-list>

  <ion-item>
    <ion-label>Sector</ion-label>
    <ion-select vaokText="Aceptar" cancelText="Cancelar">
      <ion-select-option>Interior</ion-select-option>
      <ion-select-option>Barra</ion-select-option>
      <ion-select-option>Galeria</ion-select-option>
    </ion-select>
  </ion-item>

</ion-list>
<br>
<ion-item>
  <ion-label>Personas</ion-label>
    <ion-range min="1" max="12" step="1" snaps="true" color="danger" pin="true">
    <ion-label slot="start">1</ion-label>
    <ion-label slot="end">12</ion-label>
  </ion-range>
</ion-item>

<ion-item>
  <ion-label>Acepto términos y condiciones</ion-label>
  <ion-checkbox color="dark"></ion-checkbox>
</ion-item>

<br>

<ng-container>
  <ion-list style="text-align:center">
          <ion-button type="submit" color="danger">Confirmar Reserva</ion-button>
  </ion-list>
  </ng-container>

</div>
</div>
</form>
</ion-content>
